<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="login">
            <h2 class="login-title">Login</h2>
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <div class="form-group">

                    <input type="email" class="form-control" [(ngModel)]="credentials.email" name="email" #email="ngModel" required email placeholder="Email">
                    <div *ngIf="email.invalid && email.touched" class="text-danger">Valid email is required.</div>
                </div>
      
                <div class="form-group">

                    <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password" #password="ngModel" required minlength="6" placeholder="Password">
                    <div *ngIf="password.invalid && password.touched" class="text-danger">Password must be at least 6 characters.</div>
                </div>
      
                <br>
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
