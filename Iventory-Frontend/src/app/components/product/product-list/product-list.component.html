<div class="container">
    <h2>Product List</h2>
    <button class="btn btn-primary mb-3" routerLink="/product/add">Add Product</button>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Manufacturer</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.manufacturer }}</td>
          
          <td>
            <button class="btn btn-info" [routerLink]="['/product/view', product.id]">View</button>
            <button class="btn btn-warning" [routerLink]="['/product/edit', product.id]">Edit</button>
            <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
